<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comlink</title>

    <style>
        canvas {
            border: 1px solid grey;
        }
    </style>
</head>

<body>

    <h1>Comlink example</h1>

    <canvas id="canvas"></canvas>
    
    <p id="output"></p>

    <script type="module">
        const canvas = document.getElementById("canvas");
        canvas.width = 500;
        canvas.height = 500;

        const canvasRect = canvas.getBoundingClientRect();
        const offscreenCanvas = canvas.transferControlToOffscreen();

        // import Comlink
        import * as Comlink from "https://unpkg.com/comlink/dist/esm/comlink.mjs";

        const w = new Worker("worker_comlink.js");
        const comlink_worker = Comlink.wrap(w);

        comlink_worker.init(Comlink.transfer(offscreenCanvas, [offscreenCanvas]));

        canvas.addEventListener('mousemove', (e) => {
            // call draw() method in the worker 
            comlink_worker.draw({ x: e.clientX - canvasRect.left, y: e.clientY - canvasRect.top }, Comlink.proxy(drawCallback))
        });
        
        canvas.addEventListener('click', function(e) {
            // call cleanup() method in the worker and receive output
            const isClean = comlink_worker.cleanup();
            
            if(isClean) {
                document.getElementById("output").innerHTML = '<strong>Start from scratch!</strong>';
            }
        });

        const drawCallback = (payload) => {
            document.getElementById("output").innerHTML = 'Drawing: ' + payload.x + 'x' + payload.y;
        }
        
    </script>

    <p>
        <a href="./index.html">WebWorker example</a>
    </p>
</body>

</html>
